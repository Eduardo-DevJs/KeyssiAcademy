<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/login/login.css">
  <title>Document</title>
  
</head>
<body>
  <div class="container">
    <main class="tela_login">
      <div class="background">
        <h1 id="titulo">Keyssi <br> Academy</h1>
       <img src="assets/imagens/icons8-academia-100.png" alt="">
      </div>
      <div class="form">
        <div class="d-flex-dc" id="usuario">
          <label for="user">Nome</label>
          <input data-input="user" type="text" id="user" placeholder="Usuario">
        </div>
        <div class="d-flex-dc" id="senha">
          <label for="pass">Senha</label>
          <input data-input="pass" type="password" id="pass" placeholder="Senha">
        </div>
        <button type="button">Entrar</button>
      </div>
    </main>

  </div>

  <script src="assets/login/login.js"></script>
</body>
</html>
